{% extends "layout.html" %}

{% block page_title %}添加作品{% endblock %}
{% block page_id%}page-add-work{% endblock %}

{% block body %}

<script type="text/javascript">
$(document).ready(function(){

   // search authors
   $('#btn-search-author').click(function(){
      var author_name = $('#input-author-name').val();
      $.ajax({
         'url': "{{ url_for('search_authors') }}",
         'type': 'POST',
         'dataType': 'json',
         'data': {
            'author_name': author_name
         },
         'success': function(authors){
            $('#select-author').empty();

            $.each(authors, function(index, author){
               var option = "<option value=" + author['id'] + ">〔" + author['dynasty'] + '〕' + author['name'] + "</option>";
               $(option).appendTo('#select-author');
            });
         }
      });
   });

});
</script>

<form id="form-add-work" class="form-horizontal" method="post" action="{{ url_for('add_work') }}">
   <fieldset>
      <legend>添加作品</legend>

      <div class="control-group">
         <label class="control-label">类别</label>
         <div class="controls">
            <select name='type_id'>
               {% for type in work_types %}
               <option value='{{ type.id }}'>{{ type.cn }}</option>
               {% endfor %}
            </select>
         </div>
      </div>

      <div class="control-group">
         <label class="control-label">标题</label>
         <div class="controls">
            <input type="text" name="title" />
         </div>
      </div>

      <div class="control-group">
         <label class="control-label">作者</label>
         <div class="controls">
            <input id="input-author-name" type="text" class="span2" />
            <input id="btn-search-author" type="button" class="btn" value="搜索" />
            <select id="select-author" name="author_id" class="span2">
               <option>作者</option>
            </select>
         </div>
      </div>

      <div class="control-group">
         <label class="control-label">序</label>
         <div class="controls">
            <textarea class="input-xxlarge" name="foreword" rows='5'></textarea>
         </div>
      </div>

      <div class="control-group">
         <label class="control-label">题解</label>
         <div class="controls">
            <textarea class="input-xxlarge" name="intro" rows='5'></textarea>
         </div>
      </div>

      <div class="control-group">
         <label class="control-label">内容</label>
         <div class="controls">
            <textarea class="input-xxlarge" name="content" rows='15'></textarea>
         </div>
      </div>

      <div class="control-group">
         <div class="controls">
            <input type="submit" value="提交" class="btn btn-small btn-primary" />
         </div>
      </div>
   </fieldset>
</form>

{% endblock %}
