{% extends "layout.html" %}

{% block page_title %}添加文学家{% endblock %}
{% block page_id%}page-add-author{% endblock %}

{% block body %}

<form id="form-add-author" class="form-horizontal" method="post" action="{{ url_for('add_author') }}">
	<fieldset>
		<legend>添加文学家</legend>

		<div class="control-group">
			<label class="control-label">姓名</label>
			<div class="controls">
				<input type="text" name="author" />
			</div>
		</div>

		<div class="control-group">
			<label class="control-label">拼音缩写</label>
			<div class="controls">
				<input type="text" name="abbr" />
			</div>
		</div>

		<div class="control-group">
			<label class="control-label">朝代</label>
			<div class="controls">
				<select name='dynastyID'>
					{% for dynasty in dynasties %}
					<option value="{{ dynasty.DynastyID }}">{{ dynasty.Dynasty }}</option>
					{% endfor %}
				</select>
			</div>
		</div>
		
		<div class="control-group">
			<label class="control-label">生年</label>
			<div class="controls input-append">
				<input type="text" name="birthYear" />
				<span class="add-on">年</span>
			</div>
		</div>
		
		<div class="control-group">
			<label class="control-label">卒年</label>
			<div class="controls input-append">
				<input type="text" name="deathYear" />
				<span class="add-on">年</span>
			</div>
		</div>

		<div class="control-group">
			<label class="control-label">名言</label>
			<div class="controls">
				<input type="text" rows="10" class="input-xlarge" name="quote" />
			</div>
		</div>

		<div class="control-group">
			<label class="control-label">简介</label>
			<div class="controls">
				<textarea class="input-xxlarge" id="author-introduction" rows="10" name="introduction"></textarea>
			</div>
		</div>

		<div class="control-group">
			<div class="controls">
				<input type="submit" value="提交" class="btn btn-primary" />
			</div>
		</div>
	</fieldset>
</form>

{% endblock %}
