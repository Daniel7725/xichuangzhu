{% extends "layout.html" %}

{% block page_title %}编辑朝代{% endblock %}
{% block page_id%}page-edit-dynasty{% endblock %}

{% block body %}

<form id="form-edit-dynasty" class="form-horizontal" method="post" action="{{ url_for('edit_dynasty', dynasty_id=dynasty.id) }}">
   <fieldset>
      <legend>编辑朝代</legend>

      <div class="control-group">
         <label class="control-label" for="input-dynasty">朝代</label>
         <div class="controls">
            <input type="text" name="name" id="input-dynasty" value="{{ dynasty.name }}" />
         </div>
      </div>

      <div class="control-group">
         <label class="control-label">拼音</label>
         <div class="controls">
            <input type="text" name="abbr" value="{{ dynasty.abbr }}" />
         </div>
      </div>

      <div class="control-group">
         <label class="control-label" for="input-start">起始年</label>
         <div class="controls input-append">
            <input type="text" name="start_year" id="input-start" value="{{ dynasty.start_year }}" />
            <span class="add-on">年</span>
         </div>
      </div>

      <div class="control-group">
         <label class="control-label" for="input-end">结束年</label>
         <div class="controls input-append">
            <input type="text" name="end_year" id="input-end" value="{{ dynasty.end_year }}" />
            <span class="add-on">年</span>
         </div>
      </div>

      <div class="control-group">
         <label class="control-label" for="input-intro">简介</label>
         <div class="controls">
            <textarea rows="8" class="input-xxlarge" name="intro" id="input-intro" >{{ dynasty.intro }}</textarea>
         </div>
      </div>

      <div class="control-group">
         <div class="controls">
            <input type="submit" value="提交" class="btn btn-primary" />
         </div>
      </div>
   </fieldset>
</form>

{% endblock %}
