{% extends "layout.html" %}

{% block page_title %}引语管理{% endblock %}
{% block page_id%}page-admin-quotes{% endblock %}

{% block body %}

<script type="text/javascript">
$(function(){
   $('.btn-rm-quote').click(function(){
      if(!confirm('确定删除此引语？')){
         return false;
      }
   });
});

</script>

<h2>〔{{ author.dynasty.name }}〕{{ author.name }} / 引语</h2>

<table class="table table-bordered table-striped">
   <thead>
      <th>引语</th>
      <th>出自</th>
      <th>操作</th>
   </thead>

   <tbody>
      {% for q in author.quotes %}
      <tr>
         <td>{{ q.quote }}</td>
         <td>{{ q.work.title }}</td>
         <td>
            <a class="btn btn-default btn-sm" href="{{ url_for('edit_quote', quote_id=q.id) }}"><span class="icon-edit"></span> 编辑</a>
            <a class="btn btn-default btn-sm btn-rm-quote" href="{{ url_for('delete_quote', quote_id=q.id) }}"><span class="icon-remove"></span> 删除</a>
         </td>
      </tr>
      {% endfor %}
   </tbody>
</table>

<form id="form-add-quote" class="form-horizontal" method="post" action="{{ url_for('add_quote', author_id=author.id) }}">
   <fieldset>
      <legend>添加引语</legend>

      <div class="form-group">
         <label class="col-md-2 control-label">引语</label>
         <div class="col-md-4">
            <input type="text" class="form-control" name="quote" />
         </div>
      </div>

      <div class="form-group">
         <label class="col-md-2 control-label">出自</label>
         <div class="col-md-4">
            <input type="text" class="form-control" name="work_id" />
         </div>
      </div>

      <div class="form-group">
         <div class="col-md-6 col-md-offset-2">
            <input type="submit" value="提交" class="btn btn-primary" />
         </div>
      </div>
   </formset>
</form>

{% endblock %}
