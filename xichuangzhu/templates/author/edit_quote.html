{% extends "layout.html" %}

{% block page_title %}编辑引语{% endblock %}
{% block page_id%}page-edit-quote{% endblock %}

{% block body %}

<h2>编辑引语</h2>

<form id="form-edit-quote" class="form-horizontal" method="post" action="{{ url_for('edit_quote', quote_id=quote.id) }}">
   <div class="form-group">
      <label class="col-md-2 control-label">引语</label>
      <div class="col-md-4">
         <input type="text" class="form-control" name="quote" value="{{ quote.quote }}" />
      </div>
   </div>

   <div class="form-group">
      <label class="col-md-2 control-label">出自</label>
      <div class="col-md-4">
         <input type="text" class="form-control" name="work_id" value="{{ quote.work_id }}" />
      </div>
   </div>

   <div class="form-group">
      <div class="col-md-6 col-md-offset-2">
         <input type="submit" value="提交" class="btn btn-primary" />
      </div>
   </div>
</form>

{% endblock %}
