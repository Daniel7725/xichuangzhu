{% extends "layout.html" %}
{% from "macro/form.html" import render_form_errors %}

{% block page_title %}编辑图片{% endblock %}
{% block page_id %}page-edit-work-image{% endblock %}

{% block body %}

   <form class="form-horizontal" method="post" action="{{ url_for('edit_work_image', work_image_id=work_image.id) }}"
         enctype="multipart/form-data">
      <fieldset>
         <legend>编辑图片</legend>

         {{ form.csrf_token }}

         {{ render_form_errors(form) }}

         <div class="form-group">
            <label class="control-label col-md-2">原图</label>
            <div class="col-md-6">
               <img src="{{ work_image.url }}" class='img-responsive'/>
            </div>
         </div>

         <div class="form-group">
            <label class="control-label col-md-2">新图</label>
            <div class="col-md-6">
               {{ form.image }}
               <p class="help-block">图片大小不超过5M</p>
            </div>
         </div>

         <div class="form-group">
            <div class="col-md-6 col-md-offset-2">
               <input type="submit" value="提交" class="btn btn-small btn-primary"/>
            </div>
         </div>
      </fieldset>
   </form>

{% endblock %}
