{% extends "layout.html" %}

{% block page_title %}编辑书法作品{% endblock %}
{% block page_id%}page-edit-work-image{% endblock %}

{% block body %}

<form class="form-horizontal" method="post" action="{{ url_for('edit_work_image', work_image_id=work_image.id) }}" enctype="multipart/form-data">
   <fieldset>
      <legend>编辑书法作品</legend>

      {{ form.csrf_token }}

      {% from "widget/form.widget" import render_form_error %}
      {{ render_form_error(form)|safe }}

      <div class="control-group">
         <label class="control-label">原作</label>
         <div class="controls">
            <img src="{{ work_image.url }}">
         </div>
      </div>

      <div class="control-group">
         <label class="control-label">新作</label>
         <div class="controls">
            {{ form.image }}
         </div>
      </div>

      <div class="control-group">
         <div class="controls">
            <input type="submit" value="提交" class="btn btn-small btn-primary" />
         </div>
      </div>
   </fieldset>
</form>

{% endblock %}
