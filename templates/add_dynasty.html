{% extends "layout.html" %}

{% block page_title %}添加作者{% endblock %}

{% block page_id%}page-add-author{% endblock %}

{% block body %}

<form method="post" action="{{ url_for('add_dynasty') }}">
	<fieldset>
		<legend>添加朝代</legend>

		<div>
			<label>朝代</label>
			<input type="text" name="dynasty"/>
		</div>

		<div>
			<label>简介</label>
			<input type="text" name="introduction" />
		</div>

		<input type="submit" value="提交" class="btn btn-primary" />
	</fieldset>
</form>

{% endblock %}
