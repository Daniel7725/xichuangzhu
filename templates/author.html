{% extends "layout.html" %}

{% block page_title %}作者{% endblock %}
{% block page_id%}page-author{% endblock %}

{% block body %}

	{% for author in authors %}
	<div class='author-item'>
		<div class='author'><a href="{{ url_for('single_author', authorID=author.AuthorID) }}">{{ author.Author }}</a></div>
		<div class='author-introduction'>{{ author.Introduction }}</div>
	</div>
	{% endfor %}

{% endblock %}
